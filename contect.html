<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 2em 0;
        }
        h1, h2 {
            color: #4CAF50;
        }
        p {
            line-height: 1.6;
        }
        iframe {
            width: 100%;
            height: 450px;
            border: 0;
        }
        .contact-details, .business-hours {
            background: white;
            padding: 1em;
            margin: 1em 0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <div class="container">
        <h2>Our Location</h2>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3893.256448894879!2d77.40649767320284!3d12.631174122254263!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae5b006840e9f5%3A0xd8bf6916e2e94ce5!2sRevanth%20Gowda%20H%20V!5e0!3m2!1sen!2sin!4v1741770366921!5m2!1sen!2sin" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        
        <div class="contact-details">
            <h2>Contact Details</h2>
            <p><strong>Address:</strong> 123 Main Street, Bangalore, Karnataka, India</p>
            <p><strong>Phone:</strong> +91 98765 43210</p>
            <p><strong>Email:</strong> contact@example.com</p>
        </div>
        
        <div class="business-hours">
            <h2>Business Hours</h2>
            <p><strong>Monday - Friday:</strong> 9:00 AM - 6:00 PM</p>
            <p><strong>Saturday:</strong> 10:00 AM - 4:00 PM</p>
            <p><strong>Sunday:</strong> Closed</p>
        </div>
    </div>
</body>
</html></div>
